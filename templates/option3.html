<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/style.css">
    <title>6 Points AI Generator</title>
    <style>
        /* Ensure the body and html take up the full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Main content area should take all available space */
        main {
            flex: 1;
            padding: 20px;
        }

        /* Upload container styles */
        #upload-container {
            text-align: center;
            /*margin-top: 20px;*/
            display: inline-block;
        }

        /* Hide the default file input button */
        #image-upload {
            display: none;
        }

        /* Styled custom upload button */
        #image-upload-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            min-width: 200px; /* Ensure it has the same width as the select button */
            text-align: center;
        }

        /* Hover effects for the custom upload button */
        #image-upload-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Disabled state for the button */
        #image-upload-btn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        /* Button container to display buttons side by side */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* space between the buttons */
            margin-top: 20px;
        }

        /* Button for selecting best image */
        #select-btn {
            padding: 15px 30px;
            background-color: #3498db; /* Blue background */
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            min-width: 200px; /* Ensure it has the same width as the upload button */
            text-align: center;
        }

        #select-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Disabled state for the select button */
        #select-btn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        /* Image container as a grid with 2 columns */
        #image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 20px; /* space between the images */
            justify-items: center; /* center images within their grid cells */
            margin-top: 20px;
        }

        /* Ensure uploaded images have the same size and are bigger */
        .uploaded-image {
            width: 250px; /* Increased size */
            height: 250px; /* Increased size */
            object-fit: cover; /* Ensures the images maintain their aspect ratio and fill the square */
            border-radius: 8px;
            transition: transform 0.3s ease; /* Smooth transition effect */
        }

        /* Highlight the selected image */
        .highlighted {
            border: 4px solid #f1c40f; /* Golden border to highlight the image */
            transform: scale(1.1); /* Slightly increase size to make it stand out */
        }

        /* Footer styles */
        footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Pushes the footer to the bottom of the page */
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
        }

        .footer-left, .footer-right {
            display: flex;
            align-items: center;
        }

        .footer-links a {
            margin: 0 10px;
        }

        /* Footer text section */
        .footer-bottom {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<script>
// JavaScript for image upload and random selection
function handleImageUpload(event) {
    const files = event.target.files;
    const imageContainer = document.getElementById("image-container");

    // Clear previous images if any
    imageContainer.innerHTML = "";

    // Display uploaded images
    for (let i = 0; i < files.length; i++) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(files[i]);
        img.classList.add("uploaded-image");
        img.setAttribute("data-index", i); // Add index for reference
        imageContainer.appendChild(img);
    }

    // Enable random selection after 4 images are uploaded
    if (files.length === 4) {
        document.getElementById("select-btn").disabled = false;
    }
}

// Function to randomly select one image from the uploaded ones
function selectRandomImage() {
    const images = document.querySelectorAll(".uploaded-image");
    const randomIndex = Math.floor(Math.random() * images.length);
    const selectedImage = images[randomIndex];

    // Remove the highlighted class from all images
    images.forEach(img => img.classList.remove("highlighted"));

    // Highlight the selected image
    selectedImage.classList.add("highlighted");
}
</script>

<body>
    <header>
        <div id="title">
            <div class="image-container">
                <a href="/" class="image-link">
                    <img src="static/logo.png" alt="Home Logo" class="logo1">
                </a>
            </div>
            <div class="image-container">
                <a href="/login" class="image-link">
                    <img src="static/icon-profile.png" alt="Profile Icon" class="logo2">
                </a>
            </div>
        </div>
    </header>

    <main>
        <!-- Welcome message -->
        <div id="welcome" class="welcome-message">
            <p>Upload 4 pics and we will choose the best one for Tinder</p>
        </div>

        <!-- Button container to hold buttons in the same row -->
        <div class="button-container">
            <!-- Image upload section -->
            <div id="upload-container">
                <!-- File input button hidden, label acts as custom upload button -->
                <input type="file" id="image-upload" class="image-upload" accept="image/*" multiple onchange="handleImageUpload(event)">
                <label for="image-upload" id="image-upload-btn">Upload Images</label>
            </div>

            <!-- Button to select random image -->
            <button id="select-btn" disabled onclick="selectRandomImage()">Select Best Image</button>
        </div>

        <!-- Display uploaded images -->
        <div id="image-container"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <!-- Left Section (Profile Info) -->
            <div class="footer-left">
                <div class="profile-info">
                    <div class="profile-img">
                        <img src="static/profile.png" alt="Profile Picture" class="profile-pic">
                    </div>
                    <div class="profile-name">
                        created by <strong>Roman Hrdlovic</strong>
                    </div>
                </div>
            </div>

            <!-- Right Section (Footer Links) -->
            <div class="footer-right">
                <div class="footer-links">
                    <a href="/privacy" class="footer-link">Privacy Policy</a>
                    <a href="/terms" class="footer-link">Terms of Service</a>
                    <a href="/contact" class="footer-link">Contact Us</a>
                </div>
            </div>
        </div>
        
        <!-- Footer Text Section (Centered) -->
        <div class="footer-bottom">
            <p>&copy; 2025 6 Points AI Generator</p>
        </div>
    </footer>
</body>
</html>
